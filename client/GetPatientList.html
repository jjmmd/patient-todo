<template name="GetPatientList">
  <form>
    <input type="text" id="patientName">
    <button type="submit" id="patientSearch">Search for Patient</button>
  </form>
  {{#each patientSearchResults}}
    <ul>
      <li>{{patientFirstName}} {{patientLastName}} <button id="addPatient" name="{{patientId}}">Add Patient</button></li>
    </ul>
  {{/each}}
</template>
