<template name="SelectPatient">
	<div class="col-md-6">
	    <h2>Patient List</h2>
	    <div class="list-group">
	        {{#each patients}}
	        <button class="list-group-item chosenPatient">
	            {{#each resource.name}}
	            {{family}}, {{given}}
	            {{/each}}
	            <span class="btn badge" id="removePatient" name="{{resource.id}}">Remove Patient</span>
	        </button>
	        {{/each}}
	    </div>
	</div>
	<div class="col-md-6">
		<h2>Todo List</h2>
		<form class="input-group">
			<input type="text" class="form-control" id="newTask" placeholder="Type to add new tasks" autocomplete="off" />
			<span class="input-group-btn">
				<button class="btn btn-default">Add Task</button>
			</span>
		</form>
		<hr>
		<h5>Click on an active task below to complete it</h5>
		<div class="list-group">
			{{#each patientTasks}}
			<button class="list-group-item {{#if completed}}list-group-item-danger{{else}}list-group-item-success{{/if}}" id="completeTask">
				{{this.resource.description}}
				<span class="badge">{{this.resource.status}}</span>
			</button>
			{{/each}}
		</div>
	</div>
</template>
