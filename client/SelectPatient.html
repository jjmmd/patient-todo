<template name="SelectPatient">
	<div class="col-md-6">
	    <h2>Patient List</h2>
	    <ul>
	        {{#each patients}}
	        <li>
	        	<a class="chosenPatient">
	        		<h3 style="display:inline-block">
		            {{#each resource.name}}
		            {{family}}, {{given}}
		            {{/each}}
		        	</h3>
	        	</a>
	            <button class="btn btn-sm" id="removePatient" name="{{resource.id}}">Remove Patient</button>
	        </li>
	        {{/each}}
	    </ul>
	</div>
	<div class="col-md-6">
		{{#if selectedPatient}}
			{{> PatientToDo patient=selectedPatient}}
		{{/if}}
	</div>
</template>
